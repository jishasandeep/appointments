spring:
  application:
    name: MyAppointments
    prefix: ap-dev
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect
app:
  auth:
    user: user
    password: password
